<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
       <p>The background-color property sets the background color of an element. The background of an element is the total size of the element, including padding and border (but not the margin).</p> 
    </h2>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: brown;
        }
    </style>
    <div></div>
</body>
</html>
