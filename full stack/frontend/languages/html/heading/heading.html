<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>an HTML heading used to mark up a webpage's main subject</h1>
    <h2>marks the first sub-heading after your document's main heading</h2>
    <h3>defines a level-three heading</h3>
    <h4>defines a level-four heading</h4>
    <h5>represents a level 5 heading in an HTML document</h5>
    <h6>defines the least important heading</h6>
    
</body>
</html>
