<body>
    <center>
        <h1>TOPIC: IFRAME </h1>
        <p>What is inline frame (iframe)? An inline frame (iframe) is a HTML element that loads another HTML page within the document. It essentially puts another webpage within the parent page. They are commonly used for advertisements, embedded videos, web analytics and interactive content.</p>
   
<iframe width="600" src="https://www.realmadrid.com/en" frameborder="0"></iframe>   
<iframe width="560" height="315" src="https://www.youtube.com/embed/BFyYexuFuwE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
