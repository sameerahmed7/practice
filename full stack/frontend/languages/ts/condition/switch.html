<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>GUESSING DAYS</h1>
        <h1 id="show"></h1>
        <button onclick="randomNumberGenerator()">Click me to generate days</button>
    </center>
    <script>
        function randomNumberGenerator(){
            let num=Math.floor(Math.random()*7+1)
            let h1= document.getElementById('show')
            switch(num){
                case 1:
                 h1.innerHTML= "Monday"
                 break;
                 case 2:
                 h1.innerHTML= "Tuesday"
                 break;   
                 case 3:
                 h1.innerHTML= "Wednesday"
                 break;   
                 case 4:
                 h1.innerHTML= "Thursday"
                 break;   
                 case 5:
                 h1.innerHTML= "Friday"
                 break;   
                 case 6:
                 h1.innerHTML= "Saturday"
                 break;   
                 case 7:
                 h1.innerHTML= "Sunday"
                 break;      
            }
        }
    </script>
</body>
</html>
