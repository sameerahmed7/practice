<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>GUESSING MONTHS</h1>
        <h1 id="show"></h1>
        <button onclick="randomNumberGenerator()">Click me to get months</button>
    </center>
    <script>
        function randomNumberGenerator(){
            let num=Math.floor(Math.random()*12+1)
            let h1= document.getElementById('show')
            switch(num){
                case 1:
                 h1.innerHTML= "1"
                 break;
                 case 2:
                 h1.innerHTML= "2"
                 break;   
                 case 3:
                 h1.innerHTML= "3"
                 break;   
                 case 4:
                 h1.innerHTML= "4"
                 break;   
                 case 5:
                 h1.innerHTML= "5"
                 break;   
                 case 6:
                 h1.innerHTML= "6"
                 break;  
                 case 7:
                 h1.innerHTML= "7"
                 break;   
                 case 8:
                 h1.innerHTML= "8"
                 break;   
                 case 9:
                 h1.innerHTML= "9"
                 break;   
                 case 10:
                 h1.innerHTML= "10"
                 break;   
                 case 11:
                 h1.innerHTML= "11"
                 break;   
                 case 12:
                 h1.innerHTML= "12"
                 break;    
                 
            }
        }
    </script>
</body>
</html>
